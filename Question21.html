<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency</title>
    <link rel="stylesheet" href="Question21.css" />
    <script src="Question21.js" defer></script>
  </head>
  <body>
    <div class="container" id="container">
      <div class="box" id="box">
        <div class="caption">Currency Convertor</div>
        <span>Currency :</span>
        <select name="currency" id="currency"></select>
        <br />
        <span>Amount : </span>
        <input
          type="text"
          name="number"
          id="number"
          onkeyup="calculateCurrency(this)"
        />
        <div class="result" id="result"></div>
      </div>
    </div>
  </body>
</html>
